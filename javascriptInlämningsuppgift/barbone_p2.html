      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

      <main>

        <!-- Page view-group -->
       <div class="container px-4 py-4" id="view-item">
        <h2 class="pb-2 border-bottom">View details of a music group
          <a href="#" id = "btn-edit-item" >
            <svg class="bi text-body-secondary flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#edit"/></svg>
          </a>
        </h2>
        <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
          <div class="col-md-7 col-lg-10">
              <form class="needs-validation" novalidate>
                  <div class="row g-3">
                      <div class="col-sm-6">
                          <label for="groupName" class="form-label">Group Name</label>
                          <input type="text" class="form-control groupName" id="groupName" value="AC/DC" readonly>
                      </div>

                      <div class="col-sm-6">
                          <label for="genre" class="form-label">Genre</label>
                          <input type="text" class="form-control genre" id="genre" value="Rock" readonly>
                      </div>

                      <div class="col-sm-6">
                      </div>
                      <div class="col-sm-6">
                          <label for="established" class="form-label">Established Year</label>
                          <input type="text" class="form-control established" id="established" value="1973" readonly>
                      </div>
                  </div>
                  <div class="row g-1">
                    <h3 class="pb-2">Artists</h3>
      
                    <div class="row mb-2 text-center">
                      <div class="col-md-12 themed-grid-head-col">Name</div>
                    </div>
                    <div class="row mb-2 text-center">
                      <div class="col-md-12 themed-grid-col artists" id = "artists">Angus Young</div>
                    </div>
                  </div> 
                  <div class="row g-1">
                    <h3 class="pb-2">Albums</h3>
      
                    <div class="row mb-2 text-center">
                        <div class="col-md-10 themed-grid-head-col">Name</div>
                        <div class="col-md-2 themed-grid-head-col">Year</div>
                    </div>

                    <div class="row mb-2 text-center" id = "albumRow">
                        <div class="col-md-10 themed-grid-col albums" id = "albums">High Voltage</div>
                        <div class="col-md-2 themed-grid-col releaseYear" id = "releaseYear">1975</div>
                    </div>
                  </div>                      
              </form>
          </div>
        </div>
        <nav aria-label="Standard pagination example">
          <ul class="pagination">
          <li class="page-item">
              <button id="btnReturn" class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
